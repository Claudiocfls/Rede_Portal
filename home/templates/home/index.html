
{% load static %}

<!DOCTYPE html>
<html>
    <title>Rede_Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
    <body>
        <div class="header">
            <img class="header__logo" src="{% static 'home/images/logo_portalH8.png' %}">
            <div class="issues-report-wrapper">
                <form action="{% url 'issues_report:index' %}">
                    <input type="submit" value="Reportar problema" />
                </form>
            </div>
        </div>
        <!-- <hr class="divider"> -->
        <div class="news-wrapper">
            <h1>Ãšltimas novidades</h1>
            {% for news in news_list %}
            <div class="news-item">
                <p>{{ news.news_text }}</p>
                <p>{{ news.pub_date }}</p>
                <div class="news-item__tag">
                    {{ news.iniciativa_name }}
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
